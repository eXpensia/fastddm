name: Build and install CUDA package Windows

on:
  workflow_dispatch:
  
jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        #os: [ubuntu-latest, windows-latest, macos-latest, ubuntu-22.04, ubuntu-20.04, ubuntu-18.04, macos-12, macos-11]
        #os: [ubuntu-latest, windows-latest, ubuntu-22.04, ubuntu-20.04]
        os: [windows-latest]
        cuda: ["12.1.1"]
        python-version: ["3.11"]
    
    steps:
      - uses: actions/checkout@v3

      - name: Install CUDA on Ubuntu systems
        if: contains(matrix.os, 'ubuntu')
        env:
          cuda: ${{ matrix.cuda }}
        run: .github/action-scripts/install-cuda-ubuntu.sh
        shell: bash

      - name: Install CUDA on Windows
        if: contains(matrix.os, 'windows')
        env:
          cuda: ${{ matrix.cuda }}
        run: .github\action-scripts\install-cuda-windows.ps1
        shell: powershell
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
        
      - name: Build fastddm and install it through pip
        env:
          ENABLE_CUDA: ON
        run: |
          echo "ENABLE_CUDA is $ENABLE_CUDA"
          pip install .
        
      - name: Check import from the command line
        run: |
          mkdir test-folder && pushd test-folder
          python -c 'import fastddm'
          popd
